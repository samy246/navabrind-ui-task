<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>


    <main>
      <div class="card">
        <img src="music.svg" alt="hero banner image" class="banner-img">
        <div class="text-section">
          <div class="text">
            <h1>Order Summary</h1>
            <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
          </div>
          <div class="plan">
            <div class="plan-selected">
              <img src="icon-music.svg" alt="music icon" class="music-icon">
              <div class="plan-info">
                <strong>Annual Plan</strong>
                <small>$59.99/year</small>
              </div>
            </div>
            <a href="#" class="change-link">Change</a>
          </div>
          <button class="payment-button" aria-label="Proceed to Payment button">Proceed to Payment</button>
          <a href="#" class="cancel-button" aria-label="Cacnel order button">Cancel Order</a>
        </div>
      </div>
    </main>
        
     

   
  </body>
</html>
