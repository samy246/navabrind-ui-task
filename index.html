<html>

<head>
    <link rel="stylesheet" href="style.css" />
    <script src="https://kit.fontawesome.com/045fa328a1.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="parent_div">
        <div class="child_div">

            <img src="music.svg" alt="img" id="music" />
            <h2 id="child_divtitle">Order Summary</h2>
            <div class="text">
                <p id="content">You can now listen to millions of songs,audioboks,and podcasts on any device anywhere
                    you like!</p>
            </div>
            <div id="price">
                <div>
                    <i class="fa-solid fa-music" id="circle"></i>
                </div>

                <div id="pricetag">
                    <span id="anplan">Annual Plan </span>
                    <span id="anplanrate">$59.99/year</span>

                </div>
                <div>
                    <p id="changeplan">Change</p>
                </div>


            </div>
            <div id="proceed">
                <button class="button">Proceed to Payment</button>
            </div>
<div id="cancelorder">Cancel Order</div>
        </div>
    </div>
</body>

</html>
